<!DOCTYPE html>
<html>
  <head>
    <title>Order / Teacup App</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- start of Web Manifest -->
    <link rel="manifest" href="../app.webmanifest" />
    <meta name="theme-color" content="#222" />
    <link href="../App.css" rel="stylesheet" />
    <link href="../Sidebar.css" rel="stylesheet" />
    <link href="../Choppies.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <p class="greetings">
        Jambo! Order Native Kenyan food!
      </p>
      <!-- <p class="test">Testing...</p> -->
    </header>
    <main>
      <p class="guide">List of our main <b>Native Kenyan</b> Meals!</p>
      <section>
        <div class="container">
          <ul class="accordion"></ul>
        </div>
      </section>
    </main>

    <!-- sidebar -->
    <div class="jenga-sidebar">
      <ul class="navList reset">
        <li class="navListItem" selected="false">
          <span class="">
            <a class="" href="../" native="false" aria-label="Order">
              <i class="fab fa-opencart fa-2x"></i>
              <span class="navListItemLabel">Order</span>
            </a>
          </span>
        </li>
        <li class="navListItem" selected="false">
          <span class="">
            <a class="" href="../" native="false" aria-label="Like">
              <i class="far fa-heart fa-2x"></i>
              <span class="navListItemLabel">Like</span>
            </a>
          </span>
        </li>
        <li class="navListItem" selected="true">
          <span class="">
            <a class="" href="" native="true" aria-label="Chop">
              <i class="fas fa-search-location fa-2x"></i>
              <span class="navListItemLabel">Chop</span>
            </a>
          </span>
        </li>
      </ul>
    </div>

    <footer></footer>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"
    ></script>
    <script defer src="../Firestore.js"></script>
    <script defer type="module" src="../Choppies.js"></script>
  </body>
</html>
